server:
  port: 8081

logging:
  level:
    com.martinachov.hexagonal: debug
    org.springframework.orm.jpa: warn
    org.springframework.transaction: debug

spring:
  h2.console.enabled: true
  datasource:
    url: jdbc:h2:mem:testdb_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;CACHE_SIZE=16384
    driver: org.h2.Driver
    username: www-data
    password: www-data
    hikari:
      # Smaller pool for testing
      maximum-pool-size: 5
      minimum-idle: 1
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      
  jpa:
    show-sql: false
    hibernate:
       ddl-auto: create-drop
    properties:
      hibernate:
        cache:
          use_second_level_cache: false
          use_query_cache: false
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true
    open-in-view: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics